<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <head>
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a.header {
  background-color: #e2e2e2;
  cursor: default;
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<h2>My Music Collection</h2>

<input type="text" id="myInput" onkeyup="myFunction()"
placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
<li><a href="#"class="header">Greatest Hits 2013</a></li>
<li><a href="#">We Can't Stop</a></li>
<li><a href="#">Bluurred Lines</a></li>
<li><a href="#">I KKnew You Were Trouble</a></li>
<li><a href="#">started From The Bottom</a></li>
<li><a href="#">Scream And Shout</a></li>
<li><a href="#">Wrecking Ball</a></li>

<li><a href="#" class="header">Greatest Hits 2014</a></li>
<li><a href="#">Bart Baker</a></li>
<li><a href="#">Beatles</a></li>
<li><a href="#">Becky G</a></li>
<li><a href="#">Black Eyed Peas</a></li>
<li><a href="#">Britney Spears</a></li>

<li><a href="#" class="header">Buttons</a></li>
<li><a href="htmal.music">Home</a></li>
  </ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>

</body>
  </body>
</html>
